spring:
  application:
    name: api
  # Database Configuration - PostgreSQL
  datasource:
    url: jdbc:postgresql://localhost:5432/cogirihub
    username: cogirihub
    password: 12341234
    driver-class-name: org.postgresql.Driver
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  # Thymeleaf uses classpath:/templates/ by default; these make it explicit
  mvc:
    view:
      prefix: classpath:/templates/
      suffix: .html
  # Serve static files (css/js/images) from classpath:/static/
  web:
    resources:
      static-locations: classpath:/static/
  # Disable template cache for dev so changes show on refresh
  thymeleaf:
    cache: false