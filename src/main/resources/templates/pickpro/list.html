<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Pickpro List</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background: #f5f5f5;
        }
    </style>
</head>

<body>
    <h2>Pickpro Users (전체 데이터)</h2>

    <!-- 메시지 표시 부분 -->
    <div th:if="${messenger}" style="padding: 10px; margin: 10px 0; border-radius: 5px;"
        th:style="${messenger.code == 200 ? 'background-color: #d4edda; color: #155724;' : 'background-color: #f8d7da; color: #721c24;'}">
        <strong th:text="${messenger.message}"></strong>
    </div>

    <table>
        <thead>
            <tr>
                <th>인덱스</th>
                <th>상위부서</th>
                <th>하위부서</th>
                <th>세부부서</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="p : ${pickpros}">
                <td th:text="${p.index}"></td>
                <td th:text="${p.parentDepartment}"></td>
                <td th:text="${p.department}"></td>
                <td th:text="${p.subDepartment}"></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
